<!DOCTYPE html>
<html>
<head>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import MaterializeCSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Title of the document -->
    <title>Cookbook</title>

    <!-- Custom Styles -->
    <style>
        body {
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            color: #333; /* Default text color for better readability */
            margin: 0;
            padding: 0;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay with 50% opacity */
            z-index: -1; /* Make sure overlay is behind the content */
        }

        nav {
            background-color: #f48fb1; /* pink lighten-3 */
        }

        .progress {
            margin: 20px;
        }

        .progress .determinate {
            background-color: #ec407a; /* pink lighten-1 */
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8); /* Light background for table */
            border-radius: 8px; /* Optional: rounded corners for the table */
        }

        th, td {
            border: 1px solid #f48fb1; /* pink lighten-3 */
            padding: 8px;
            text-align: left;
        }

        thead th {
            background-color: #f8bbd0; /* pink lighten-4 */
            color: #880e4f; /* pink darken-4 */
        }

        tbody tr:nth-child(even) {
            background-color: #fce4ec; /* pink lighten-5 */
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff; /* White for odd rows */
        }

        .carousel .carousel-item img {
            max-height: 300px; /* Limit the height of carousel images */
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Crock Pot Recipes</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Coming Soon</a></li>
                <li><a href="#">Coming Soon</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel -->
    <div class="carousel" data-total-items="6">
        <a class="carousel-item" href="#one!" data-ingredients="Tomatoes, Onions, Garlic" data-quantity="2, 1, 3">
            <img src="images/cookbook1.png" alt="Cookbook 1">
        </a>
        <a class="carousel-item" href="#two!" data-ingredients="Chicken, Potatoes, Carrots" data-quantity="1, 4, 3">
            <img src="images/cookbook2.png" alt="Cookbook 2">
        </a>
        <a class="carousel-item" href="#three!" data-ingredients="Pasta, Olive Oil, Basil" data-quantity="200g, 50ml, 10g">
            <img src="images/ck3.png" alt="Cookbook 3">
        </a>
        <a class="carousel-item" href="#four!" data-ingredients="Beef, Onions, Peppers" data-quantity="500g, 2, 3">
            <img src="images/ck4.png" alt="Cookbook 4">
        </a>
        <a class="carousel-item" href="#five!" data-ingredients="Rice, Beans, Corn" data-quantity="1 cup, 1 cup, 1 cup">
            <img src="images/ck5.png" alt="Cookbook 5">
        </a>
        <a class="carousel-item" href="#six!" data-ingredients="Eggs, Flour, Milk" data-quantity="3, 200g, 250ml">
            <img src="images/ck6.png" alt="Cookbook 6">
        </a>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Ingredients</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="ingredients-table">
            <tr>
                <td id="ingredients">-</td>
                <td id="quantity">-</td>
            </tr>
        </tbody>
    </table>

    <!-- JavaScript at end of body for optimized loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carouselElem = document.querySelector('.carousel');
            var carouselInstance = M.Carousel.init(carouselElem, {
                indicators: true,
                onCycleTo: function(item) {
                    // Extract data from the current carousel item
                    var ingredients = item.dataset.ingredients;
                    var quantity = item.dataset.quantity;

                    // Update the table with the new data
                    document.getElementById('ingredients').textContent = ingredients;
                    document.getElementById('quantity').textContent = quantity;
                }
            });

            // Set initial item if necessary
            carouselInstance.set(0);
        });

        // Make sure the carousel initializes properly
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>
</body>
</html>
